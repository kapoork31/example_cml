name: Cloud training # this type of workflow only runs if the user explicitly tells it to do so
on: [push]
#  workflow_dispatch:
#    inputs:
#      instance_type:
#        description: ‘The compute instance on which to run the ML training’
#        required: false
#        default: ‘t2.micro’

jobs:
  deploy-runner:
    runs-on: ubuntu-latest
    steps:
      - uses: iterative/setup-cml@v1
      - uses: actions/checkout@v2
      - name: Deploy runner on EC2
        env:
          REPO_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          cml-runner \
              --cloud aws \
              --cloud-region eu-west-1 \
              --cloud-type=m5.xlarge \
              --labels=cml-runner
  model-training:
    needs: [deploy-runner]
    runs-on: [self-hosted, cml-runner]
    container: docker://dvcorg/cml:0-dvc2-base1-gpu # recommended
    steps:
      - uses: actions/checkout@v2
      - name: Train model
        env:
          REPO_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          MLFLOW_URL: ${{ secrets.MLFLOW_URL }}
        run: |
          pip install pipenv
          pipenv install
          pipenv run python -m src.train
          echo "## confusion Matrix" >> report.md
          cml-publish confusion_matrix.png --md >> report.md
          echo "## metrics" >> report.md
          cat metrics.txt >> report.md
          cml-send-comment report.md